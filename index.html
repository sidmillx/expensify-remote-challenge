<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expensify Take-Home Challenge</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <div class="header">
        <div class="logo">Expenses</div>
        <button class="button--primary transactionContent" id="logoutBtn">Logout</button>
    </div>

    <div class="wrapper">
    <div id="loginContent">
        <!-- Add your login form here -->
         <form id="loginForm">
            <h2>Welcome Back</h2>
            <p class="sub-text">Sign in to your account to access your dashboard</p>
            <div id="error_message" class="error-message"></div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="user_id" id="email" placeholder="Enter your email" required>
            </div>

             <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <button id="submit" class="button--primary">Sign in</button>

         </form>
    </div>

    <h1 class="transactionContent title">Transactions</h1>
    <div class="buttonContainer transactionContent">
        <div>All your transactions in one place</div>
        <button id="createTransBtn" class="transactionContent button--primary">Create Transaction</button>
    </div>


    <div id="transactionTable">
        <h3>Recent Activity</h3>
        <table>

            <thead>
                <tr>
                    <th>Transaction Date</th>
                    <th>Merchant</th>
                    <th>Amount</th>
                </tr>
            </thead>

            <tbody id="transactionTableBody">
                <!-- Add the transaction rows here -->
            </tbody>

        </table>
    </div>

    <div id="transactionForm">
        <!-- Add your create transaction form here -->
         
         
    </div>
        
    <div id="modal" class="modal">
        <div class="modal-box">
            <h3>Add Transaction</h3>
            <form>
            <div>
                <label for="merchant">Merchant</label><br />
                <input type="text" id="merchant" name="merchant" placeholder="Enter merchant name"/>
            </div>
            <div>
                <label for="amount">Amount</label><br />
                <input type="number" id="amount" name="amount" placeholder="Enter amount"/>
            </div>
            <div>
                <label for="date">Date</label><br />
                <input type="date" id="date" name="date" />
            </div>
            
            <div class="buttonsContainer">
                <button id="closeModal" type="button" class="button--secondary">Cancel</button>
                <button id="saveTransaction" type="submit" class="button--primary">Save</button>
            </div>
         </form>
        </div>
    </div>

    <div id="spinner" class="spinner"></div>
    </div>

    <!-- Javascript Files, we've included JQuery here, feel free to use at your discretion. Add whatever else you may need here too. -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
